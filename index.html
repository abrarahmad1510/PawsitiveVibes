            <form action = "/Sumbit-Dog-Photo" method = "POST">
                <input type="radio" id="indoor-dog" name="dog-type" value="indoor" checked>

                <input type="radio" id="outdoor-dog" name="dog-type" value="outdoor">
                <label for="outdoor-dog">Outdoor Dog</label>
                <br>
                <label for = "playful"><input id = "playful" type = "checkbox" name = "personality" checked>Playful Dog</label>
                <br>
                <label for = "lazy"><input id = "lazy" type = "checkbox" name = "personality">Lazy Dog</label>
                <br>
                <label for = "energetic"><input id = "energetic" type = "checkbox" name = "personality">Energetic Dog</label>

                <label for="dog-photo-url">Dog Photo URL:</label>
